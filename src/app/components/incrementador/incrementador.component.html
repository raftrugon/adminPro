<h3>{{leyenda}} - {{progreso}}</h3>
<div class="input-group">
    <span class="input-group-btn">
        <button class="btn btn-primary" (click)="cambiarvalor(-5)" type="button"><i class="mdi mdi-minus"></i></button>
    </span>

    <input #txtProgres type="number" class="form-control" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChanges( $event )" min=1 max=100>

    <span class="input-group-btn">
          <button class="btn btn-primary" (click)="cambiarvalor(+5)" type="button"><i class="mdi mdi-plus"></i></button>
    </span>
</div>
